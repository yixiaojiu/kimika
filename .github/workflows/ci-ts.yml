name: CI-TS

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./kimika-server-ts

jobs:
  ci-ts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Lint
        run: pnpm run lint

      - name: build
        run: pnpm run build
